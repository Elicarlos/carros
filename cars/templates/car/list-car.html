{% extends 'base.html' %}
{% block content %}

<div class="row">
    {% for car in cars %}
    <div class="col-md-4">
        <a class="nav-link" href="{% url 'car-detail' car.id %}">
            <div class="card mb-3">
                {% if car.photo %}
                    <img class="card-img-top" src="{{ car.photo.url }}" alt="">
                {% else %}
                <p>Sem imagem</p>
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ car.model }}</h5>
                    <p class="card-text">{{ car.brand }}</p>
                    <p class="card-text">{{ car.value }}</p>
                    {% if car.bio %}
                        <p class="card-text">{{ card.value }}</p>
                    {% endif %}
                </div>
            </div>
        </a>
    </div>
{% endfor %}
</div>

{% endblock %}
